<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>Lab3 - Contacts List</title>
  <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{contactsManager.contactList}" var="c"
                styleClass="order-table"
                headerClass="order-table-header"
                rowClasses="order-table-odd-row,order-table-even-row"
        >
            <h:column>
                    <!-- column header -->
                    <f:facet name="header">
                        Name
                    </f:facet>
                    <!-- row record -->
                    #{c.name}
            </h:column>
            <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{contactsManager.sortBySurname}">
                        Surname
                        </h:commandLink>
                    </f:facet>
                    #{c.surname}
            </h:column>
            <h:column>
                    <f:facet name="header">City</f:facet>
                    #{c.city}
            </h:column>
            <h:column>
                    <f:facet name="header">Phone number</f:facet>
                    #{c.telephone}
            </h:column>
            <h:column>
                    <f:facet name="header">Group</f:facet>
                    #{c.group}
            </h:column>

        </h:dataTable>
        <h:commandButton id="addButton" value="Add contact" action="AddContact" />
        <h:commandButton id="editButton" value="Enable edition" action="EditContact" />
    </h:form>
  </h:body>
</html>
